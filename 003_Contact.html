<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emails, urls, phone numbers</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Contact Info</legend>
            <p>
                <label>
                    Email
                    <input type="email" name="email" title="The format of the data is incorrect. Only in Chrome" />
                </label>
            </p>
            <p>
                <label>
                    Site
                    <input type="url" name="website" title="Absolute URL. Necessacery with protocol HTTP. Example - 
                    http://html5readiness.com/" /></label>
            </p>
            <p>
                <label>
                    Phone number
                    <input type="tel" name="phone" /></label>
            </p>
        </fieldset>
        <br>
        <p>
            <input type="submit" value="Send" />
        </p>
    </form>
</body>
</html>
