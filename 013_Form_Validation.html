<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
</head>
<body>
    <form>
        <p>
            <label>
                Phone number
                <input type="tel" name="phone" pattern="\+372 \(\d{3}\) \d{3}-\d{2}-\d{2}"
                title="+372 (063) 223-23-23" />
            </label>
        </p>
        <input type="submit" value="Send" />
    </form>
</body>
</html>
