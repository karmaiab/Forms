<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dates</title>
</head>
<body>
    <form>
        <p>
            <label>
                Give the date and time
            <input type="datetime" name="dateAndTime" /></label>
        </p>
        <p>
            <input type="submit" value="Send" />
        </p>
    </form>
    
    <form>
        <p>
            <label>
                Give the date
            <input type="date" name="date" min="2003-07-23" max="2020-07-24" /></label>
        </p>
        <p>
            <label>
                Give the time
            <input type="time" name="time" min="08:00" max="22:00" /></label>
        </p>
        <p>
            <input type="submit" value="Send" />
        </p>
    </form>
</body>
</html>
