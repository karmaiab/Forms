<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Required</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Authorization</legend>
            <p>
                <label>
                    Username
                <input type="text" name="username" required="required" /></label>
            </p>
            <p>
                <label>
                    Password
                <input type="password" name="pwd" required="required" /></label>
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Send" />
        </p>
    </form>
</body>
</html>
