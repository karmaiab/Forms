<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place holder</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Contact Info</legend>
            <p>
                <label>
                    Mail
                <input type="email" name="email" placeholder="user@domain.com" /></label>
            </p>
            <p>
                <label>
                    Site <input type="url" name="website" placeholder="http://www.domain.com/" />
                </label>
            </p>
            <p>
                <label>
                    Phone number
                    <input type="tel" name="phone" placeholder="123-12-34" />
                </label>
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Send">
        </p>
    </form>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/UVVR0CTf_6c" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
