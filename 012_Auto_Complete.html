<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Complete</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Authorization</legend>
            <p>
                <label>
                    Username
                <input type="text" name="username" autocomplete="on" /></label>
            </p>
            <p>
                <label>
                    Password
                <input type="password" name="pwd" autocomplete="on" /></label>
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Send">
        </p>
    </form>
    <a href="http://google.com">Checking if its working</a>
    <p>Click the link, after that click "Back". Check if the browser didnt remember the password</p>
</body>
</html>
