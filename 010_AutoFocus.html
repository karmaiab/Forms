<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Focus</title>
</head>
<body>
    <form>
        <p>
            <label>First field<input type="search" name="query" /></label>
        </p>
        <p>
            <label>
                Second field with autofocus
                <input type="search" name="query" autofocus="autofocus" /></label>
        </p>
        <p>
            <input type="submit" value="Send">
        </p>
    </form>
</body>
</html>
