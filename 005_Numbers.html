<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbers</title>
</head>
<body>
    <form>
        <p>
            <label>
                Amount
                <input type="number" name="quantity" /></label>
        </p>
        <p>
            <input type="submit" value="Send" />
        </p>
    </form>
    <form>
        <p>
            <label>
                Amount
                <input type="number" name="quantity" min="2" max="60" step="2" /></label>
        </p>
        <p>
            <input type="submit" value="Send" />
        </p>
    </form>
</body>
</html>
